  <script src="app.js"></script>
  <script>
    drawArenaCanvas('battleCanvas');

    document.addEventListener('DOMContentLoaded', updateUIAll);

    const startBtn = document.getElementById('startFight');
    const modal = document.getElementById('resultModal');
    const resTitle = document.getElementById('resultTitle');
    const resText = document.getElementById('resultText');
    const modalOk = document.getElementById('modalOk');

    startBtn.addEventListener('click', () => {
      flashCanvas('battleCanvas');
      startBtn.disabled = true;
      setTimeout(() => {
        const win = Math.random() < 0.55;
        if (win) {
          changeGold(50);
          resTitle.textContent = 'üèÜ –ü–æ–±–µ–¥–∞!';
          resText.textContent = '+50 –∑–æ–ª–æ—Ç–∞';
          modal.querySelector('.modal-card').classList.add('win');
          modal.querySelector('.modal-card').classList.remove('lose');
        } else {
          changeGold(-20);
          resTitle.textContent = 'üí• –ü–æ—Ä–∞–∂–µ–Ω–∏–µ';
          resText.textContent = '-20 –∑–æ–ª–æ—Ç–∞';
          modal.querySelector('.modal-card').classList.add('lose');
          modal.querySelector('.modal-card').classList.remove('win');
        }
        modal.classList.remove('hidden');
        modal.classList.add('show');
        startBtn.disabled = false;
        updateUIAll();
      }, 700);
    });

    modalOk.addEventListener('click', () => {
      modal.classList.remove('show');
      modal.classList.add('hidden');
    });
  </script>
