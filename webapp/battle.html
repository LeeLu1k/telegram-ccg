  <!-- result modal -->

  <script src="app.js"></script>
  <script>
    drawArenaCanvas('battleCanvas');

    const startFight = document.getElementById('startFight');
    const modal = document.getElementById('resultModal');
    const resultTitle = document.getElementById('resultTitle');
    const resultText = document.getElementById('resultText');
    const modalOk = document.getElementById('modalOk');

    startFight.addEventListener('click', () => {
      // quick flash
      flashCanvas('battleCanvas');
      // simulate short delay
      setTimeout(() => {
        const winChance = 0.55;
        const win = Math.random() < winChance;
        if (win) {
          updateGold(50);
          showResult(true, 'üèÜ –ü–æ–±–µ–¥–∞! +50 –∑–æ–ª–æ—Ç–∞');
        } else {

          showResult(false, 'üí• –ü–æ—Ä–∞–∂–µ–Ω–∏–µ! -20 –∑–æ–ª–æ—Ç–∞');
        }
      }, 700);
    });

    function showResult(win, text) {
      modal.classList.remove('hidden');
      modal.classList.add('show');
      resultTitle.textContent = win ? '–ü–æ–±–µ–¥–∞!' : '–ü–æ—Ä–∞–∂–µ–Ω–∏–µ';
      resultText.textContent = text;
      const box = modal.querySelector('.modal-box');
      box.classList.toggle('win', win);
      box.classList.toggle('lose', !win);
    }
    modalOk.addEventListener('click', () => {
      modal.classList.remove('show');
      modal.classList.add('hidden');
    });
  </script>
