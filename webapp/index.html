<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Battle 3x3</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      overflow: hidden;
      color: white;
      font-family: 'Inter', sans-serif;
      transition: background 1s ease;
    }

    /* –ì–ª–∞–≤–Ω—ã–π —Ñ–æ–Ω */
    body.home {
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }

    /* –§–æ–Ω –±–æ—è (–Ω–µ–±–æ) */
    body.battle {
      background: linear-gradient(180deg, #87ceeb, #e0f7ff);
      overflow: hidden;
      transition: background 1.2s ease;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* –û–±–ª–∞–∫–∞ */
    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      filter: blur(10px);
      animation: floatCloud 40s linear infinite;
    }
    @keyframes floatCloud {
      from { transform: translateX(-200px); }
      to { transform: translateX(120vw); }
    }

    /* –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ / –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–æ–≤ */
    .fade {
      opacity: 0;
      transform: scale(0.97);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .fade.active {
      opacity: 1;
      transform: scale(1);
    }

    /* –ê—Ç–∞–∫–∞ –∏–≥—Ä–æ–∫–∞ */
    @keyframes attackPlayer {
      0% { transform: translateX(0); }
      30% { transform: translateX(40px); }
      60% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
    /* –ê—Ç–∞–∫–∞ –±–æ—Ç–∞ */
    @keyframes attackBot {
      0% { transform: translateX(0); }
      30% { transform: translateX(-40px); }
      60% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }

    .damage-text {
      position: absolute;
      font-weight: bold;
      font-size: 1rem;
      color: #ff4444;
      opacity: 0;
      transform: translateY(0);
      animation: floatUp 1s ease forwards;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-40px); }
    }
  </style>
</head>

<body class="home flex flex-col min-h-screen">

  <!-- HEADER -->
  <header id="header" class="glass flex items-center gap-3 p-4 border-b border-white/10">
    <img id="user-photo" class="w-10 h-10 rounded-full border-2 border-cyan-400">
    <span id="user-name" class="text-lg font-semibold"></span>
  </header>

  <main id="app" class="flex-1 relative overflow-hidden">
    <!-- –ì–ª–∞–≤–Ω–∞—è -->
    <section id="screen-home" class="fade active absolute inset-0 flex flex-col items-center justify-center text-center">
      <div class="glass p-6 rounded-2xl w-full max-w-sm">
        <h1 class="text-3xl font-bold text-cyan-400 mb-3">–¢–≤–æ–π –≥–µ—Ä–æ–π</h1>
        <img id="hero-img" src="img/skins/spikly.png" class="mx-auto w-24 h-24 mb-3 rounded-full border-2 border-cyan-400">
        <p id="hero-info" class="text-gray-300 mb-4">üßô‚Äç‚ôÇÔ∏è –ù–æ–≤–∏—á–æ–∫<br>HP: 1200 ‚Ä¢ –£—Ä–æ–Ω: 180 ‚Ä¢ –©–∏—Ç: 40</p>
        <button id="toBattle"
          class="bg-gradient-to-r from-cyan-500 to-blue-500 py-3 px-10 rounded-xl font-semibold hover:from-blue-400 hover:to-cyan-400">
          ‚öîÔ∏è –í –±–æ–π
        </button>
      </div>
    </section>

    <!-- –ë–æ–π -->
    <section id="screen-battle" class="fade absolute inset-0 flex flex-col items-center justify-center text-center hidden">
      <div class="cloud w-32 h-20 top-20 left-[-150px]" style="animation-delay:0s"></div>
      <div class="cloud w-40 h-24 top-40 left-[-200px]" style="animation-delay:10s"></div>
      <div class="cloud w-28 h-18 top-60 left-[-250px]" style="animation-delay:20s"></div>

      <h2 class="text-2xl text-blue-700 font-bold mb-4 drop-shadow-lg">‚òÅÔ∏è –ù–µ–±–µ—Å–Ω–∞—è –ê—Ä–µ–Ω–∞</h2>
      <div id="countdown" class="text-3xl font-bold text-gray-800 mb-4"></div>

      <div id="battle-area" class="hidden w-full max-w-md flex justify-between items-center px-6 relative">
        <div id="player" class="glass p-4 rounded-xl w-[45%] relative">
          <img src="img/skins/spikly.png" class="w-20 h-20 rounded-full border-2 border-cyan-400 mx-auto mb-2">
          <p id="player-hp" class="text-gray-900">‚ù§Ô∏è 1200</p>
        </div>
        <div id="bot" class="glass p-4 rounded-xl w-[45%] relative">
          <img src="img/skins/bullit.png" class="w-20 h-20 rounded-full border-2 border-rose-400 mx-auto mb-2">
          <p id="bot-hp" class="text-gray-900">‚ù§Ô∏è 1000</p>
        </div>
      </div>

      <p id="battle-log" class="text-gray-900 mt-6 text-sm"></p>
    </section>
  </main>

  <script type="module">
    import { cards } from './js/skins.js';
    import { initUser } from './js/utils.js';
    initUser();

    const hero = cards[0];
    const screenHome = document.getElementById('screen-home');
    const screenBattle = document.getElementById('screen-battle');
    const countdownEl = document.getElementById('countdown');
    const body = document.body;

    document.getElementById('toBattle').onclick = async () => {
      // –ü–µ—Ä–µ—Ö–æ–¥
      screenHome.classList.remove('active');
      screenHome.classList.add('hidden');
      screenBattle.classList.remove('hidden');
      setTimeout(() => screenBattle.classList.add('active'), 50);
      body.classList.remove('home');
      body.classList.add('battle');

      // –û—Ç—Å—á—ë—Ç –ø–µ—Ä–µ–¥ –±–æ–µ–º
      for (let i = 5; i >= 0; i--) {
        countdownEl.textContent = `–°—Ç–∞—Ä—Ç —á–µ—Ä–µ–∑ ${i}...`;
        await new Promise(r => setTimeout(r, 1000));
      }
      countdownEl.textContent = '';
      startBattle();
    };

    async function startBattle() {
      const battleArea = document.getElementById('battle-area');
      const log = document.getElementById('battle-log');
      battleArea.classList.remove('hidden');

      let player = { hp: hero.hp, dmg: hero.attack, def: hero.defense };
      let bot = { hp: 1000, dmg: 150, def: 60 };

      const playerEl = document.getElementById('player');
      const botEl = document.getElementById('bot');

      let turn = 0;

      while (player.hp > 0 && bot.hp > 0) {
        await new Promise(r => setTimeout(r, 800));

        if (turn % 2 === 0) {
          // –ò–≥—Ä–æ–∫ –∞—Ç–∞–∫—É–µ—Ç
          playerEl.style.animation = "attackPlayer 0.6s ease";
          const dmg = Math.max(1, player.dmg - bot.def);
          bot.hp -= dmg;
          showDamage(botEl, dmg);
          document.getElementById("bot-hp").textContent = `‚ù§Ô∏è ${bot.hp}`;
          log.textContent = `–¢—ã –Ω–∞–Ω—ë—Å ${dmg} —É—Ä–æ–Ω–∞!`;
        } else {
          // –ë–æ—Ç –∞—Ç–∞–∫—É–µ—Ç
          botEl.style.animation = "attackBot 0.6s ease";
          const dmg = Math.max(1, bot.dmg - player.def);
          player.hp -= dmg;
          showDamage(playerEl, dmg);
          document.getElementById("player-hp").textContent = `‚ù§Ô∏è ${player.hp}`;
          log.textContent = `–ë–æ—Ç –Ω–∞–Ω—ë—Å ${dmg} —É—Ä–æ–Ω–∞!`;
        }

        await new Promise(r => setTimeout(r, 700));
        playerEl.style.animation = "";
        botEl.style.animation = "";

        if (bot.hp <= 0 || player.hp <= 0) break;
        turn++;
      }

      // –ò—Ç–æ–≥ –±–æ—è
      const win = bot.hp <= 0;
      log.textContent = win ? "üèÜ –ü–æ–±–µ–¥–∞!" : "üíÄ –ü–æ—Ä–∞–∂–µ–Ω–∏–µ!";
      await new Promise(r => setTimeout(r, 3000));

      // –í–æ–∑–≤—Ä–∞—Ç –Ω–∞ –≥–ª–∞–≤–Ω—É—é
      screenBattle.classList.remove('active');
      setTimeout(() => {
        screenBattle.classList.add('hidden');
        screenHome.classList.remove('hidden');
        setTimeout(() => screenHome.classList.add('active'), 50);
        body.classList.remove('battle');
        body.classList.add('home');
      }, 600);
    }

    function showDamage(targetEl, dmg) {
      const dmgText = document.createElement('div');
      dmgText.className = 'damage-text';
      dmgText.textContent = `-${dmg}`;
      dmgText.style.left = '50%';
      dmgText.style.top = '10px';
      targetEl.appendChild(dmgText);
      setTimeout(() => dmgText.remove(), 1000);
    }
  </script>
</body>
</html>
