<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Карточная Арена — Главное</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="wrap">
    <header class="topbar">
      <div class="player">👑 <span id="playerName">Игрок</span></div>
      <div class="trophies">🏆 <span id="trophies">1200</span></div>
      <div class="gold">💰 <span id="gold">100</span></div>
    </header>

    <main class="main-area">
      <section class="arena-card">
        <canvas id="arenaCanvas" width="160" height="96"></canvas>
        <h1 class="pixel-title">АРЕНА</h1>
      </section>

      <nav class="main-buttons">
        <button class="pixel-btn" data-href="battle.html">⚔️ Бой</button>
        <button class="pixel-btn" data-href="heroes.html">🦸 Мои герои</button>
        <button class="pixel-btn" id="openShop">💎 Магазин</button>
        <button class="pixel-btn" id="openSettings">⚙️ Профиль</button>
      </nav>
    </main>

    <footer class="footer-note">Запущено в Telegram WebApp — поддерживается pixel-2D стиль</footer>
  </div>

  <script src="app.js"></script>
  <script>
    drawArenaCanvas('arenaCanvas');
    attachNavButtons();
  </script>
</body>
</html>
