<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MiniBattle 3x3</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="img/skins/spikly.png" />
  <style>
    /* –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è —Ñ–æ–Ω–∞ –Ω–µ–±–∞ */
    body.battle {
      background: linear-gradient(180deg, #1e3a8a, #60a5fa, #f9fafb);
      background-size: 400% 400%;
      animation: skyMove 10s ease infinite;
    }
    @keyframes skyMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* –û–±–ª–∞–∫–∞ */
    .cloud {
      position: absolute;
      background: url('img/effects/cloud.png') repeat-x;
      width: 200%;
      height: 200px;
      opacity: 0.3;
      animation: moveClouds 60s linear infinite;
      top: 20%;
    }
    @keyframes moveClouds {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –∞—Ç–∞–∫ */
    @keyframes attackPlayer {
      0% { transform: translateX(0); }
      40% { transform: translateX(40px); }
      100% { transform: translateX(0); }
    }
    @keyframes attackBot {
      0% { transform: translateX(0); }
      40% { transform: translateX(-40px); }
      100% { transform: translateX(0); }
    }

    .damage-text {
      position: absolute;
      color: red;
      font-weight: bold;
      font-size: 18px;
      animation: floatUp 1s ease-out forwards;
    }
    @keyframes floatUp {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-30px); }
    }
  </style>
</head>

<body class="home text-white flex flex-col min-h-screen bg-gradient-to-br from-[#0f2027] to-[#2c5364] transition-all duration-1000">

  <header class="glass flex items-center justify-between p-3 border-b border-white/10">
    <div class="flex items-center gap-2">
      <img id="user-photo" class="w-9 h-9 rounded-full border-2 border-cyan-400" />
      <span id="user-name" class="text-sm font-semibold">–ò–≥—Ä–æ–∫</span>
    </div>
    <div class="flex items-center gap-1 text-sm text-gray-200">
      üí∞ <span id="balance">0</span>
    </div>
  </header>

  <main id="app" class="flex-1 overflow-hidden relative">
    <section id="screen-home" class="p-4 text-center">
      <h1 class="text-2xl font-bold mb-4">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h1>
      <div class="mt-10">
        <button id="toBattle" class="bg-gradient-to-r from-blue-500 to-cyan-400 text-white font-semibold px-6 py-3 rounded-xl hover:scale-105 transition">‚öîÔ∏è –í –±–æ–π</button>
      </div>
    </section>

    <section id="screen-battle" class="hidden p-4 text-center relative">
      <div class="cloud"></div>
      <div id="countdown" class="text-3xl font-bold my-6"></div>
      <div id="battle-area" class="hidden relative flex justify-around items-center mt-10">
        <div id="player" class="relative">
          <img id="player-img" class="w-32 rounded-xl shadow-lg border-2 border-cyan-300" />
          <div id="player-hp" class="mt-2 text-sm font-bold"></div>
        </div>
        <div id="bot" class="relative">
          <img id="bot-img" class="w-32 rounded-xl shadow-lg border-2 border-red-300" />
          <div id="bot-hp" class="mt-2 text-sm font-bold"></div>
        </div>
      </div>
      <div id="battle-log" class="mt-6 text-base"></div>
    </section>
  </main>

  <nav class="flex justify-around text-sm py-2 border-t border-white/10 bg-black/40 backdrop-blur-lg">
    <button id="btn-home">üè† –î–æ–º</button>
    <button id="btn-skins">üé≠ –°–∫–∏–Ω—ã</button>
    <button id="btn-shop">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
  </nav>

  <script>
    const screenHome = document.getElementById('screen-home');
    const screenBattle = document.getElementById('screen-battle');
    const countdownEl = document.getElementById('countdown');
    const battleArea = document.getElementById('battle-area');
    const battleLog = document.getElementById('battle-log');
    const balanceEl = document.getElementById('balance');
    const body = document.body;

    let player = { hp: 300, dmg: 100, def: 20 };
    let bot = { hp: 350, dmg: 90, def: 15 };
    let balance = 0;

    function showScreen(id) {
      [screenHome, screenBattle].forEach(s => s.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    document.getElementById('toBattle').onclick = async () => {
      showScreen('screen-battle');
      body.classList.add('battle');
      body.classList.remove('home');
      battleArea.classList.add('hidden');
      countdownEl.textContent = "‚öîÔ∏è –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞...";
      
      for (let i = 3; i > 0; i--) {
        countdownEl.textContent = `–°—Ç–∞—Ä—Ç —á–µ—Ä–µ–∑ ${i}...`;
        await new Promise(r => setTimeout(r, 1000));
      }
      
      countdownEl.textContent = "–°–¢–ê–†–¢!";
      await new Promise(r => setTimeout(r, 500));
      countdownEl.textContent = "";
      battleArea.classList.remove('hidden');
      startBattle();
    };

    async function startBattle() {
      const playerEl = document.getElementById('player');
      const botEl = document.getElementById('bot');
      document.getElementById('player-img').src = "img/skins/spikly.png";
      document.getElementById('bot-img').src = "img/skins/bullit.png";
      setHP();

      let turn = 0;
      while (player.hp > 0 && bot.hp > 0) {
        await new Promise(r => setTimeout(r, 600));
        if (turn % 2 === 0) {
          playerEl.style.animation = "attackPlayer 600ms ease";
          const dmg = Math.max(5, player.dmg - bot.def);
          bot.hp -= dmg;
          showDamage(botEl, dmg);
          battleLog.textContent = `–¢—ã –Ω–∞–Ω—ë—Å ${dmg} —É—Ä–æ–Ω–∞!`;
        } else {
          botEl.style.animation = "attackBot 600ms ease";
          const dmg = Math.max(5, bot.dmg - player.def);
          player.hp -= dmg;
          showDamage(playerEl, dmg);
          battleLog.textContent = `–ë–æ—Ç –∞—Ç–∞–∫–æ–≤–∞–ª –∏ –Ω–∞–Ω—ë—Å ${dmg}!`;
        }
        setHP();
        turn++;
      }

      const win = bot.hp <= 0 && player.hp > 0;
      battleLog.textContent = win ? "üèÜ –ü–æ–±–µ–¥–∞!" : "üíÄ –ü–æ—Ä–∞–∂–µ–Ω–∏–µ!";
      if (win) {
        const reward = Math.floor(Math.random() * 10) + 1;
        balance += reward;
        balanceEl.textContent = balance;
      }

      await new Promise(r => setTimeout(r, 2000));
      body.classList.remove('battle');
      body.classList.add('home');
      showScreen('screen-home');
    }

    function setHP() {
      document.getElementById('player-hp').textContent = `‚ù§Ô∏è ${Math.max(0, player.hp)}`;
      document.getElementById('bot-hp').textContent = `‚ù§Ô∏è ${Math.max(0, bot.hp)}`;
    }

    function showDamage(container, dmg) {
      const d = document.createElement('div');
      d.textContent = `-${dmg}`;
      d.className = "damage-text";
      container.appendChild(d);
      setTimeout(() => d.remove(), 1000);
    }
  </script>
</body>
</html>
