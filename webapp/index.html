<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚öîÔ∏è Mini Battle 3x3</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π */
    body {
      background: linear-gradient(-45deg, #1e1e2f, #121212, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* –ú—è–≥–∫–∏–π –Ω–µ–æ–Ω –≤–æ–∫—Ä—É–≥ –∫–∞—Ä—Ç–æ—á–µ–∫ */
    .glass {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    button {
      transition: all 0.25s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body class="flex flex-col min-h-screen text-white font-sans overflow-hidden">

  <!-- HEADER -->
  <header class="glass flex items-center gap-3 p-4 border-b border-white/10">
    <img id="user-photo" src="" alt="avatar" class="w-10 h-10 rounded-full border-2 border-cyan-400 shadow-md">
    <span id="user-name" class="text-lg font-semibold tracking-wide"></span>
  </header>

  <!-- MAIN -->
  <main class="flex-1 flex flex-col items-center justify-center text-center p-6">
    <div class="glass px-6 py-8 rounded-2xl max-w-sm w-full shadow-lg">
      <h1 class="text-4xl font-bold mb-3 text-cyan-400 drop-shadow-lg">‚öîÔ∏è Mini Battle 3x3</h1>
      <p class="text-gray-300 text-sm mb-6">–ê—Ä–µ–Ω–∞ –±—É–¥—É—â–µ–≥–æ. –ü–æ–±–µ–∂–¥–∞–π –≤ –¥—É—ç–ª—è—Ö –ø—Ä—è–º–æ –≤–Ω—É—Ç—Ä–∏ Telegram!</p>
      <button id="start-btn"
        class="bg-gradient-to-r from-cyan-500 to-blue-500 py-3 px-10 rounded-xl text-lg font-semibold shadow-md hover:from-blue-400 hover:to-cyan-400">
        üöÄ –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
      </button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-gray-400 text-xs py-3 glass border-t border-white/10">
    ¬© 2025 MiniBattle Studio
  </footer>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    const user = tg.initDataUnsafe?.user;
    const name = document.getElementById("user-name");
    const photo = document.getElementById("user-photo");

    if (user) {
      name.textContent = user.first_name + (user.last_name ? " " + user.last_name : "");
      photo.src = user.photo_url || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
    } else {
      name.textContent = "–ì–æ—Å—Ç—å";
      photo.src = "https://cdn-icons-png.flaticon.com/512/149/149071.png";
    }

    // –ö–Ω–æ–ø–∫–∞ "–ù–∞—á–∞—Ç—å –∏–≥—Ä—É"
    document.getElementById("start-btn").addEventListener("click", () => {
      tg.showPopup({
        title: "‚öîÔ∏è –ê—Ä–µ–Ω–∞ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ",
        message: "–°–∫–æ—Ä–æ –≤—ã —Å–º–æ–∂–µ—Ç–µ —Å—Ä–∞–∑–∏—Ç—å—Å—è 3x3 –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏!",
        buttons: [{ type: "close" }]
      });
    });
  </script>
</body>
</html>
